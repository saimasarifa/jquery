<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI Autocomplete - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script>
        $(function() {
            var availableFlower = [
                "Rose",
                "jesmin",
                "magnolia",
                "rongon",
                "chapa",
                "dolon",
                "sapla",
                "COBOL",
                "ColdFusion",
                "Erlang",
                "Fortran",
                "Groovy",
                "Haskell",
                "Java",
                "JavaScript",
                "Lisp",
                "Perl",
                "PHP",
                "Python",
                "Ruby",
                "Scala",
                "Scheme"
            ];
            $( "#f_name" ).autocomplete({//$ #id from body id=tags with .autocomplete
                source: availableFlower //this are defined befor as var
            });
        });
    </script>
</head>
<body>
<div class="ui-widget">
    <label for="f_name">flower name: </label>
    <input id="f_name">
</div>
</body>
</html>
